name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag search-core:$(date +%s)
      
    - name: Notify Webhook
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"status": "success", "message": "Docker image built successfully."}' \
          https://cdn.commercebox.io/webhook
